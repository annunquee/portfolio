<!-- templates/skill_details.html -->
{% extends 'layout.html' %}

{% block title %}Skill Details{% endblock %}

{% block content %}
    <div id="skill-details" class="skill-details-section">
        <h2>{{ skill.title }}</h2>
        <p><strong>Description:</strong> {{ skill.description }}</p>
        {% if skill.technology %}
            <p><strong>Technology:</strong> {{ skill.technology }}</p>
        {% endif %}
    </div>
    <a href="{{ url_for('about') }}" class="back-link">Back to About</a>
{% endblock %}
